<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 완료</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 2.5em;
            color: #333;
            margin: 0;
        }

        .container p {
            font-size: 1.2em;
            color: #777;
            margin: 20px 0 40px 0;
        }

        .btn-home {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #f07575;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-home:hover {
            background-color: #e06464;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>주문 완료!</h1>
        <p>감사합니다. 주문이 완료되었습니다.</p>
        <button class="btn-home" id="homeButton">홈으로 돌아가기</button>
    </div>

    <script>
        document.getElementById('homeButton').addEventListener('click', function() {
            window.location.href = 'index.html'; // 홈 페이지로 이동
        });
    </script>
</body>
</html>
