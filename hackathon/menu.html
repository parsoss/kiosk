<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>키오스크 메뉴 주문</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-categories">
        <img src="img/logo-2.png" alt="로고" class="logo">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <label class="category-button" onclick="setActiveButton(this); filterMenu('all')">전체</label>
            <label class="category-button" onclick="setActiveButton(this); filterMenu('coffee')">커피</label>
            <label class="category-button" onclick="setActiveButton(this); filterMenu('ade')">에이드</label>
            <label class="category-button" onclick="setActiveButton(this); filterMenu('tea')">티</label>
            <label class="category-button" onclick="setActiveButton(this); filterMenu('dessert')">디저트</label>
        </div>
    </div>

    <div class="menu-items">
        <!-- 커피 -->
        <div class="menu-item coffee">
            <img src="img/ess.png" alt="에스프레소">
            <p>에스프레소</p>
            <p class="price">3500원</p>
        </div>
        <div class="menu-item coffee">
            <img src="img/aa.png" alt="아메리카노">
            <p>아메리카노</p>
            <p class="price">2500원</p>
        </div>
        <div class="menu-item coffee">
            <img src="img/lat.png" alt="카페라떼">
            <p>카페라떼</p>
            <p class="price">4000원</p>
        </div>
        <div class="menu-item coffee">
            <img src="img/cap.png" alt="카푸치노">
            <p>카푸치노</p>
            <p class="price">3000원</p>
        </div>

        <!-- 에이드 -->
        <div class="menu-item ade">
            <img src="img/lem.png" alt="레몬에이드">
            <p>레몬에이드</p>
            <p class="price">4000원</p>
        </div>
        <div class="menu-item ade">
            <img src="img/gra.png" alt="청포도에이드">
            <p>청포도에이드</p>
            <p class="price">4000원</p>
        </div>
        <div class="menu-item ade">
            <img src="img/jam.png" alt="자몽에이드">
            <p>자몽에이드</p>
            <p class="price">4000원</p>
        </div>

        <!-- 티 -->
        <div class="menu-item tea">
            <img src="img/ice.png" alt="아이스티">
            <p>아이스티</p>
            <p class="price">3500원</p>
        </div>
        <div class="menu-item tea">
            <img src="img/bla.png" alt="블랙티">
            <p>블랙티</p>
            <p class="price">4500원</p>
        </div>
        <div class="menu-item tea">
            <img src="img/cemo.png" alt="캐모마일">
            <p>캐모마일</p>
            <p class="price">5000원</p>
        </div>

        <!-- 디저트 -->
        <div class="menu-item dessert">
            <img src="img/donut.png" alt="치즈 도넛">
            <p>치즈 도넛</p>
            <p class="price">3000원</p>
        </div>
        <div class="menu-item dessert">
            <img src="img/roll.png" alt="롤케이크">
            <p>롤케이크</p>
            <p class="price">4000원</p>
        </div>
        <div class="menu-item dessert">
            <img src="img/cru.png" alt="크루아상">
            <p>크루아상</p>
            <p class="price">3000원</p>
        </div>
    </div>

    <br><br><br>

    <!-- Floating input for user order -->
    <div class="floating-input">
        <input type="text" id="orderInput" placeholder="무엇을 주문하실건가요?">
        <button id="orderButton" class="send-button" onclick="fetchGPTResponse()">주문 추가</button>
    </div>

    <div class="order-list">
        <h3 class="jumun">주문 목록</h3>
        <ul id="orderItems"></ul>
        <p id="totalPrice">총 가격: 0원</p>
        <button onclick="placeOrder()" class="complete-button">주문하기</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
